<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="si"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Prijava</title>
        <link href="/static/web/css/bootstrap.min.css"
              th:href="@{/static/web/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link href="/static/web/css/theme.css"
              th:href="@{/static/web/css/theme.css}"
              rel="stylesheet" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700"
              rel="stylesheet' type='text/css"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="/static/web/js/jquery.min.js"
                th:src="@{/static/web/js/jquery.min.js}"></script>
        <script src="/static/web/js/bootstrap.min.js"
                th:src="@{/static/web/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <!-- Import navbar -->
        <nav th:replace="partial/header.html :: navbar"></nav>

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h3 class="text-center">Prijava</h3>
                    <div>
                        <img class="center-block" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                             alt=""/>
                        <p class="bg-danger" th:if="${loginError}">Neveljavno uporabniško ime ali geslo</p>
                        <form th:action="@{/j_spring_security_check}" method="post">
                            <input type="text" id="j_username" name="j_username" class="form-control" 
                                   placeholder="Uporabniško ime" required="required" autofocus="autofocus" />
                            <input type="password" id="j_password" name="j_password" class="form-control"
                                   placeholder="Geslo" required="required"/>
                            <button type="submit" class="btn btn-lg btn-primary btn-block">
                                Prijavi se</button>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me"/>
                                Zapomni si me
                            </label>
                            <a href="#" class="pull-right">Potrebujete pomoč? </a><span class="clearfix"></span>
                        </form>
                    </div>
                    <a href="#" class="text-center">Nimate uporabniškega imena in gesla? Registrirajte se. </a>
                </div>
            </div>
        </div>
        <footer th:replace="partial/footer.html :: footer"></footer>
    </body>
</html>

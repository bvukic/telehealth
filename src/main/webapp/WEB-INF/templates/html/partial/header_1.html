<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="si"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <title>Navbar</title>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <link href="/static/web/css/bootstrap.min.css"
              th:href="@{/static/web/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link href="/static/web/css/bootstrap-theme.css"
              th:href="@{/static/web//css/bootstrap-theme.css}"
              rel="stylesheet" media="screen" />
        <link href="/static/web/css/theme.css"
              th:href="@{/static/web//css/theme.css}"
              rel="stylesheet" media="screen" />
        <script src="/static/web/js/jquery.min.js"
        th:src="@{/static/web/js/jquery.min.js}"></script>
        <script src="/static/web/js/bootstrap.min.js"
        th:src="@{/static/web/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Telezdravje.Si</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav nav-tabs navbar-nav">
                        <li>
                            <a href="#" th:href="@{/home}">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"> Domov</span>
                            </a>
                        </li>
                        <li sec:authorize="hasRole('ROLE_PERMISSION_administration')" class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-briefcase" aria-hidden="true"> Administracija</span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" th:href="@{/users}">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"> Uporabniki</span></a>
                                </li>
                                <li>
                                    <a href="#" th:href="@{/roles}">
                                        <span class="glyphicon glyphicon-list-alt" aria-hidden="true"> Pravice</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" th:href="@{/settings}">
                                        <span class="glyphicon glyphicon-wrench" aria-hidden="true"> Nastavitve</span>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li th:if="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                            <a href="#" th:href="@{/j_spring_security_logout}">
                                <span class="glyphicon glyphicon-log-out" aria-hidden="true"> Odjavi se</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>

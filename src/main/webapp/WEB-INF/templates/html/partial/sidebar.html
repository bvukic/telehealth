<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="si"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sidebar</title>
        <link href="/static/web/css/bootstrap.min.css"
              th:href="@{/static/web/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link href="/static/web/css/theme.css"
              th:href="@{/static/web/css/theme.css}"
              rel="stylesheet" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700"
              rel="stylesheet' type='text/css"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="/static/web/js/jquery.min.js"
                th:src="@{/static/web/js/jquery.min.js}"></script>
        <script src="/static/web/js/bootstrap.min.js"
                th:src="@{/static/web/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                    <div  th:fragment="sidebar">
                        <div class="collapse navbar-collapse" id="telehealth-nav" 
                             sec:authorize="isAuthenticated()">
                            <!-- Navigation for registered users -->
                            <ul class="nav nav-pills nav-stacked">
                                <li class="navigation-header" sec:authorize="hasRole('ROLE_PERMISSION_data')">Podatki</li>
                                <li th:class="${classActiveDashboard}" sec:authorize="hasRole('ROLE_PERMISSION_data_dashboard')">
                                    <a href="#" th:href="@{/dashboard}">
                                        <span class="glyphicon glyphicon-stats" aria-hidden="true"></span> Namizje
                                    </a>
                                </li>
                                <li th:class="${classActiveDataInput}" sec:authorize="hasRole('ROLE_PERMISSION_data_input')">
                                    <a href="#" th:href="@{/data/input}">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Vnos
                                    </a>
                                </li>
                                <li th:class="${classActiveDataHistory}" sec:authorize="hasRole('ROLE_PERMISSION_data_history')">
                                    <a href="#" th:href="@{/data/history}">
                                        <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span> Zgodovina
                                    </a>
                                </li>
                                <li class="navigation-header" sec:authorize="hasRole('ROLE_PERMISSION_administration')">Administracija</li>
                                <li th:class="${classActiveUsers}" 
                                      sec:authorize="hasRole('ROLE_PERMISSION_administration_users')">
                                    <a href="#" th:href="@{/users}">
                                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Uporabniki
                                    </a>
                                </li>
                                <li class="navigation-header" sec:authorize="isAuthenticated()">Profil</li>
                                <li th:class="${classActiveSettings}" sec:authorize="isAuthenticated()">
                                    <a href="#" th:href="@{/settings}">
                                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Nastavitve
                                    </a>
                                </li>
                                <li sec:authorize="isAuthenticated()">
                                    <a href="#" th:href="@{/j_spring_security_logout}">
                                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span> Odjavi
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10">
                </div>
            </div>
        </div>
    </body>
</html>

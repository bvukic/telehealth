<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="si"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Uporabniki</title>
        <link href="/static/web/css/bootstrap.min.css"
              th:href="@{/static/web/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />
        <link href="/static/web/css/theme.css"
              th:href="@{/static/web/css/theme.css}"
              rel="stylesheet" media="screen" />
        <link href="/static/web/css/bootstrap-datepicker.min.css"
              th:href="@{/static/web/css/bootstrap-datepicker.min.css}"
              rel="stylesheet" media="screen" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,700"
              rel="stylesheet' type='text/css"/>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script src="/static/web/js/jquery.min.js"
        th:src="@{/static/web/js/jquery.min.js}"></script>
        <script src="/static/web/js/bootstrap.min.js"
        th:src="@{/static/web/js/bootstrap.min.js}"></script>
        <script src="/static/web/js/bootstrap-datepicker.min.js"
        th:src="@{/static/web/js/bootstrap-datepicker.min.js}"></script>
    </head>
    <body th:onload="'$(\'input[name=username]\').focus();' +
            '$(function () { $(\'#birthdate\').datepicker({format: \'' + #{date.datepicker.format} + '\', language: \'' + #{date.datepicker.language} + '\'}) });'">
        <!-- Import navbar -->
        <nav th:replace="partial/header.html :: navbar"></nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-2"  th:fragment="sidebar">
                    <div th:replace="partial/sidebar.html :: sidebar"></div>
                </div>
                <div class="col-lg-10">
                    <div class="row">
                        <div class="col-lg-12">
                            <div th:if="${ user.id == null }" class="page-header">
                                <h3>Dodaj <small>Dodaj novega uporabnika</small></h3>
                            </div>
                            <div th:if="${ user.id != null }" class="page-header">
                                <h3>Uredi 
                                    <small 
                                        th:text="'Uredi uporabnika: ' 
                                            + ${user.firstName} + ' ' + ${user.lastName} + ' (' + ${user.username} + ')'">
                                        Uredi uporabnika</small>
                                </h3>
                            </div>
                            <form th:object="${user}" action="/users/add"
                                  th:action="@{/users/add}" method="POST"
                                  class="form-horizontal">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">Podatki</div>
                                            <div class="form-group">
                                                <div>
                                                    <input type="hidden" id="id" th:field="*{id}" />
                                                    <input type="hidden" id="version" th:field="*{version}" />
                                                </div>
                                                <label class="control-label col-xs-4" for="enabled">Omogočen</label>
                                                <div class="col-xs-8">
                                                    <input class="form-control" type="checkbox" id="enabled" name="enabled" th:checked="*{enabled}" />
                                                </div>
                                                <label class="control-label col-xs-4" for="username">Uporabniško ime</label>
                                                <div class="col-xs-8">
                                                    <input  class="form-control" type="text" id="username" name="username" th:value="*{username}" />
                                                </div>
                                                <label class="control-label col-xs-4" for="password">Geslo</label>
                                                <div class="col-xs-8">
                                                    <input  class="form-control" type="text" id="password" name="password" th:value="*{password}" />
                                                </div>                                                
                                                <label class="control-label col-xs-4" for="firstName">Ime</label>
                                                <div class="col-xs-8">
                                                    <input  class="form-control" type="text" id="firstName" name="firstName" th:value="*{firstName}" />
                                                </div>                                                
                                                <label class="control-label col-xs-4" for="lastName">Priimek</label>
                                                <div class="col-xs-8">
                                                    <input  class="form-control" type="text" id="lastName" name="lastName" th:value="*{lastName}" />
                                                </div>                                                
                                                <label class="control-label col-xs-4" for="email">E-Pošta</label>
                                                <div class="col-xs-8">
                                                    <input  class="form-control" type="email" id="email" name="email" th:value="*{email}" />
                                                </div>
                                                <label class="control-label col-xs-4"  for="phone">Telefon</label>
                                                <div class="col-xs-8">
                                                    <input  class="form-control" type="text" id="phone" name="phone" th:value="*{phone}" />
                                                </div>
                                                <label class="control-label col-xs-4"  for="birthdate">Datum rojstva</label>
                                                <div class="col-xs-8 ">
                                                    <input  class="form-control" type="text" id="birthdate" 
                                                                name="birthdate" th:value="*{{birthDate}}" 
                                                                th:field="*{{birthDate}}"/>
                                                </div>
                                                <label class="control-label col-xs-4"  for="gemder">Spol</label>
                                                <div class="col-xs-8">
                                                    <select class="form-control col-xs-8" id="gender"
                                                            name="gender" th:field="*{gender}">
                                                        <option th:each="gender : ${T(si.bvukic.telehealth.core.model.Gender).values()}" 
                                                                th:value="${gender}" 
                                                                th:text="${gender.displayName}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="panel panel-default">
                                            <div class="panel-heading">Vloge</div>
                                            <div th:each="role : ${allRoles}">
                                                <input type="checkbox" th:id="${{role}}" th:value="${{role}}" th:field="*{roles}" />
                                                <label th:for="${{role}}" th:text="${role.name}">Anonymous</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a class="btn btn-default" href="#" th:href="@{/users}">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Prekliči
                                </a>
                                <button th:if="${user.id} != null" class="btn btn-primary" type="submit">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Shrani
                                </button>
                                <button th:if="${user.id} == null" class="btn btn-primary" type="submit">
                                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Dodaj
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="page-header">
                                <h3>Uporabniki <small>Seznam vseh uporabnikov</small></h3>
                            </div>
                            <div class="panel panel-default table-responsive">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Uporabniško ime</th>
                                            <th>Omogočen</th>
                                            <th>Ime</th>
                                            <th>Priimek</th>
                                            <th>E-Pošta</th>
                                            <th>Telefon</th>
                                            <th colspan="2">Možnosti</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${listUsers}" >
                                            <td th:text="${user.id}">1</td>
                                            <td th:text="${user.username}">Username</td>
                                            <td th:text="${user.enabled}">Enabled</td>
                                            <td th:text="${user.firstName}">First Name</td>
                                            <td th:text="${user.lastName}">Last Name</td>
                                            <td th:text="${user.email}">E-Mail</td>
                                            <td th:text="${user.phone}">Phone</td>
                                            <td>
                                                <a th:href="@{/users/edit/} + ${user.id}"
                                                   class="btn btn-default btn-bg-transparent">
                                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Uredi
                                                </a>
                                            </td>
                                            <td>
                                                <a th:href="@{/users/remove/} + ${user.id}"
                                                   class="btn btn-danger btn-bg-transparent">
                                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Odstrani
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="partial/footer.html :: footer"></footer>
    </body>
</html>
